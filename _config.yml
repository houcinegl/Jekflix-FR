# Site Settings
name: Cocktail
title: Cocktail | Your Daily cocktail of knowledge
description: Jekflix is a template for Jekyll inspired by Netflix and made by
  Thiago Rossener.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
categorie:
  - title: Startups
    url: /category/startups
  - title: Tech
    url: /category/tech
  - title: Marketing
    url: /category/marketing
  - title: Management
    url: /category/management
  - title: Explained
    url: /category/explained
  - title: Failures & Success
    url: /category/Failures & Success
  - title: How to start
    url: /category/how to start
  - title: Ressources
    url: /category/ressources
email: thisiscocktail.blog@gmail.com
disqus_username: thisiscocktail


# Social Media Settings
# Remove the item if you don't need it
facebook_username: facebook_username
twitter_username: twitter_username
instagram_username: instagram_username
linkedin_username: linkedin_username

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cooocktail.netlify.app" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "ar"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude:
  [
    "package.json",
    "package-lock.json",
    "src",
    "node_modules",
    "initpost.sh",
    "Gemfile",
    "Gemfile.lock",
    "gulpfile.js",
    "README.md",
  ]

# Theme
version: v3.1.0
