<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>
    <h1 class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }}
            {% endif %}
        </a>
    </h1>
    {% if site.show_get_theme_btn %}
    <div class="nav-links">
        <a href="/category/sport/" target="_blank">Sport</a>
        <a href="/category/tech/" target="_blank">Tech</a>
        <a href="/category/art/" target="_blank">Art</a>
        <a href="/category/science/" target="_blank">Science</a>
        <a href="/category/feed/" target="_blank">Feed</a>
        <a href="/category/politics/" target="_blank">Politics</a>
        <a href="/category/economics/" target="_blank">Economics</a>
        <a href="/category/religion/" target="_blank">Religon</a>
      </div>
    {% endif %}
    <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a>
    <!-- {% if site.show_get_theme_btn %}
        <a href="https://github.com/thiagorossener/jekflix-template" class="get-theme" role="button">
            Get this theme!
        </a>
    {% endif %} -->
</header>

<div id="mask" class="overlay"></div>

{% include menu.html %}
{% include search.html %}
