        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>

        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}

                {{ site.name }}
            {% endif %}
        </a>
    </h1>
    {% if site.show_get_theme_btn %}
    <div class="nav-links">
        <a href="/category/Business/" target="_blank">Business</a>
        <a href="/category/tech/" target="_blank">Tech</a>
        <a href="/category/Marketing/" target="_blank">Marketing</a>
        <a href="/category/Startups/" target="_blank">Startups</a>
        <a href="/category/Management/" target="_blank">Management</a>
        <a href="/category/How to start/" target="_blank">How to start</a>
        <a href="/category/Ressources/" target="_blank">Ressources</a>
        <a href="/category/Explained/" target="_blank">Explained</a>
      </div>
    {% endif %}
    <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a>
