<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>
    <h1 class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }}
            {% endif %}
        </a>
    </h1>
    {% if site.show_get_theme_btn %}
    <div class="nav-links">

        <a href="/category/التكنولوجيا/" target="_blank">التكنولوجيا</a>
        <a href="/category/التسويق/" target="_blank">التسويق</a>
        <a href="/category/شؤون ريادية/" target="_blank">شؤون ريادية</a>
        <a href="/category/مفاهيم/" target="_blank">مفاهيم</a>
        <a href="/category/نجاح و إخفاق/" target="_blank">نجاح و إخفاق</a>
        <a href="/category/كيف أبدأ/" target="_blank">كيف أبدأ</a>
        <a href="/category/أدوات/" target="_blank">أدوات</a>
      </div>
    {% endif %}
    <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a>
    <!-- {% if site.show_get_theme_btn %}
        <a href="https://github.com/thiagorossener/jekflix-template" class="get-theme" role="button">
